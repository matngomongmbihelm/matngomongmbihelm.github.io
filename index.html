<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="tw.png" sizes="16x16" type="image/png">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>Fetch Data People</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center mt-2">
        <h4 class="card-header">Data Fetching</h4>
        <div class="card-body">
            <div class="table-responsive">
              <table id="fetching" data-url="https://trackinguserhtc-default-rtdb.firebaseio.com/user_id.json?print=pretty" data-toggle="table" data-search="true" data-pagination="true">
                <thead id="fetching">
                <tr>
                    <th data-field="user_htc">USER ID</th>
                    <th data-field="device_id">DEVICE ID</th>
                    <th data-field="secret_token">TOKEN</th>
                    <th data-field="tanggal">TANGGAL</th>
                </tr>
                </thead>
              </table>
            </div>
        </div>
        <div class="card-footer text-muted">
          READABLE USAGE
        </div>
      </div>
      <script src="fetch.js"></script>
      <script src="bundle.js"></script>
      <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  </body>
</html>
